<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center" style="width: 100vw;height: 100vh;">
    <div class="container bg-light rounded-3 col-5 pt-2 pb-4">
        <h1 class="display-4 text-center mb-4">Lista de Tarefas</h1>
        <div class="nova-tarefa d-flex justify-content-center align-items-center">
            <input type="text" id="tarefa" class="form-control me-2 tarefa" placeholder="Adicione uma nova tarefa" required>
            <button class="btn btn-success bi bi-plus" id="btn"></button>
        </div>
        <div class="tarefas mt-4">
            <ul class="list-group lista" id="lista">
               
            </ul>   
        </div>
    </div>

    <script type="module" src="./js/main.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
